<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAW OFF - The Ultimate Dumb Drawing Battle Arena üé®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: bounce 2s infinite;
        }

        h1 {
            font-size: 3.5em;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 3px solid #667eea;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .draw-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .artist-name {
            display: flex;
            gap: 10px;
        }

        .artist-name input {
            flex: 1;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Comic Sans MS', cursive;
        }

        canvas {
            border: 2px solid #667eea;
            border-radius: 8px;
            background: white;
            cursor: crosshair;
            display: block;
            margin: 10px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Comic Sans MS', cursive;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .btn-danger:hover {
            background: #ee5a52;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: #ffd93d;
            color: #333;
        }

        .btn-secondary:hover {
            background: #ffed4e;
            transform: scale(1.05);
        }

        .color-picker {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            margin: 10px 0;
        }

        .color-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.2s;
        }

        .color-btn:hover {
            transform: scale(1.15);
        }

        .color-btn.active {
            border-color: #333;
            transform: scale(1.2);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .drawing-card {
            background: #f8f9fa;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .drawing-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border-color: #667eea;
        }

        .drawing-canvas {
            width: 100%;
            height: 200px;
            background: white;
            border-bottom: 2px solid #eee;
        }

        .drawing-info {
            padding: 15px;
        }

        .artist-badge {
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 10px;
            display: inline-block;
        }

        .vote-section {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            align-items: center;
        }

        .vote-count {
            background: #ffd93d;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
        }

        .vote-btn {
            flex: 1;
            padding: 8px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive;
            font-weight: bold;
            transition: all 0.2s;
        }

        .vote-btn:hover {
            background: #764ba2;
            transform: scale(1.05);
        }

        .vote-btn:active {
            transform: scale(0.95);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .brush-size {
            display: flex;
            gap: 10px;
            align-items: center;
            margin: 10px 0;
        }

        .brush-size input {
            flex: 1;
            height: 8px;
            cursor: pointer;
        }

        .size-label {
            font-weight: bold;
            min-width: 30px;
        }

        .winner-badge {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            color: #333;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
            box-shadow: 0 3px 10px rgba(255, 215, 0, 0.4);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stat {
            flex: 1;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé® DRAW OFF üé®</h1>
            <p class="subtitle">Where Bad Artists Become Legend (Ironically)</p>
        </header>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="totalDrawings">0</div>
                <div class="stat-label">Master"pieces"</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="totalVotes">0</div>
                <div class="stat-label">Votes Cast</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="topVotes">0</div>
                <div class="stat-label">Maximum Disrespect</div>
            </div>
        </div>

        <div class="main-content">
            <div class="section">
                <h2>üñåÔ∏è Draw Something Silly</h2>
                <div class="draw-area">
                    <div class="artist-name">
                        <input type="text" id="artistName" placeholder="Your Name (or fake name for shame)" maxlength="20">
                    </div>
                    <div class="color-picker" id="colorPicker"></div>
                    <div class="brush-size">
                        <label class="size-label">Brush:</label>
                        <input type="range" id="brushSize" min="1" max="30" value="5">
                        <span id="sizeDisplay">5px</span>
                    </div>
                    <canvas id="drawingCanvas" width="400" height="400"></canvas>
                    <div class="controls">
                        <button class="btn-secondary" onclick="clearCanvas()">Clear üóëÔ∏è</button>
                        <button class="btn-danger" onclick="undoCanvas()">Undo üò∞</button>
                        <button class="btn-primary" onclick="submitDrawing()">POST MY MASTERPIECE ‚ú®</button>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>üèÜ The Gallery of Shame</h2>
                <div id="gallery" class="gallery">
                    <div class="empty-state">
                        <div class="empty-state-icon">üé®</div>
                        <p>No drawings yet... be the first to embarrass yourself!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const artistNameInput = document.getElementById('artistName');
        const brushSizeInput = document.getElementById('brushSize');
        const sizeDisplay = document.getElementById('sizeDisplay');
        const colorPicker = document.getElementById('colorPicker');
        const gallery = document.getElementById('gallery');

        let isDrawing = false;
        let currentColor = '#000000';
        let currentSize = 5;
        let drawingHistory = [];

        // Colors for the palette
        const colors = ['#000000', '#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF', '#FF6600', '#FF1493', '#32CD32'];

        // Initialize color picker
        function initColorPicker() {
            colors.forEach(color => {
                const btn = document.createElement('div');
                btn.className = 'color-btn';
                btn.style.backgroundColor = color;
                if (color === '#000000') btn.classList.add('active');
                btn.onclick = () => {
                    document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentColor = color;
                };
                colorPicker.appendChild(btn);
            });
        }

        // Canvas drawing
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            saveState();
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = currentSize;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        brushSizeInput.addEventListener('input', (e) => {
            currentSize = e.target.value;
            sizeDisplay.textContent = currentSize + 'px';
        });

        function saveState() {
            drawingHistory.push(canvas.toDataURL());
        }

        function clearCanvas() {
            if (confirm('You sure you wanna erase your "masterpiece"?')) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawingHistory = [];
            }
        }

        function undoCanvas() {
            if (drawingHistory.length > 0) {
                drawingHistory.pop();
                if (drawingHistory.length > 0) {
                    const img = new Image();
                    img.src = drawingHistory[drawingHistory.length - 1];
                    img.onload = () => {
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.drawImage(img, 0, 0);
                    };
                } else {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }
            }
        }

        async function submitDrawing() {
            const artistName = artistNameInput.value.trim() || 'Anonymous Dumbass';
            const drawingData = canvas.toDataURL('image/png');

            try {
                const response = await fetch('http://localhost:3001/api/drawings', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: artistName, imageData: drawingData })
                });

                if (response.ok) {
                    alert('YOUR MASTERPIECE HAS BEEN UPLOADED! üéâ');
                    clearCanvas();
                    artistNameInput.value = '';
                    loadDrawings();
                } else {
                    alert('Oops! Something went wrong. Try again, dummy!');
                }
            } catch (error) {
                alert('Server is sleeping. Wake it up!');
                console.error(error);
            }
        }

        async function loadDrawings() {
            try {
                const response = await fetch('http://localhost:3001/api/drawings');
                const drawings = await response.json();

                if (drawings.length === 0) {
                    gallery.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üé®</div><p>No drawings yet... be the first to embarrass yourself!</p></div>';
                    return;
                }

                // Sort by votes
                drawings.sort((a, b) => b.votes - a.votes);
                const maxVotes = drawings[0].votes || 0;

                gallery.innerHTML = drawings.map((drawing, index) => `
                    <div class="drawing-card">
                        ${index === 0 && maxVotes > 0 ? '<div class="winner-badge">üèÜ Current Champion üèÜ</div>' : ''}
                        <img src="${drawing.imageData}" alt="${drawing.name}" class="drawing-canvas">
                        <div class="drawing-info">
                            <div class="artist-badge">${drawing.name}</div>
                            <div class="vote-section">
                                <div class="vote-count">üëç ${drawing.votes}</div>
                                <button class="vote-btn" onclick="voteForDrawing('${drawing._id}')">ROAST IT üî•</button>
                            </div>
                        </div>
                    </div>
                `).join('');

                updateStats(drawings);
            } catch (error) {
                console.error('Failed to load drawings:', error);
            }
        }

        async function voteForDrawing(drawingId) {
            try {
                const response = await fetch(`http://localhost:3001/api/drawings/${drawingId}/vote`, {
                    method: 'POST'
                });

                if (response.ok) {
                    loadDrawings();
                }
            } catch (error) {
                console.error('Vote failed:', error);
            }
        }

        function updateStats(drawings) {
            document.getElementById('totalDrawings').textContent = drawings.length;
            document.getElementById('totalVotes').textContent = drawings.reduce((sum, d) => sum + d.votes, 0);
            document.getElementById('topVotes').textContent = drawings.length > 0 ? drawings[0].votes : 0;
        }

        // Initialize
        initColorPicker();
        loadDrawings();

        // Refresh every 2 seconds
        setInterval(loadDrawings, 2000);
    </script>
</body>
</html>
